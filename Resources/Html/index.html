<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>电子面弓检测报告</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>
<body>
    <div class="page">
        <div class="header">
			<div class="logo"></div>
                        <div class="title">电子面弓检测报告</div>
                        <div class="time">时间：%1</div>
			<div class="info">
				<div>
					<span>姓名&ensp;|</span>
                                        <span class="large">%2</span>
				</div>
				<div>
					<span>出生年月&ensp;|</span>
                                        <span class="large">%3</span>
				</div>
				<div>
					<span>性别&ensp;|</span>
                                        <span class="large">%4</span>
				</div>
			</div>
		</div>
		<div class="content">
			<div class="con_1">
				<div class="left">
					<div class="con_1_top">
						<div class="con_1_top_title">左髁突静态坐标</div>
                                                <div class="con_1_top_info">X: %5, Y: %6, Z: %7</div>
					</div>
					<div class="con_1_bottom">
						<div class="con_1_top_title">右髁突静态坐标</div>
                                                <div class="con_1_top_info">X: %8, Y: %9, Z: %10</div>
					</div>
				</div>
				<div class="right">
					<div class="con_title">侧方运动髁导斜度</div>
					<div class="con_desc">
						<div class="left">左髁突右侧方运动髁导斜度</div>
						<div class="right">右髁突左侧方运动髁导斜度</div>
					</div>
					<div class="con_img">
						<div class="left">
							<img class="con_1_img" src="./image/img_1.png" />
						</div>
						<div class="right">
							<img class="con_1_img" src="./image/img_2.png" />
						</div>
					</div>
				</div>
			</div>
			<div class="con_2">
				<div class="con_title">开闭口运动髁导斜度曲线</div>
				<div class="con_desc">
                                        <div class="left">左髁突髁导斜度</div>
                                        <div class="right">右髁突髁导斜度</div>
				</div>
				<div class="con_img">
					<div class="left">
						<img class="con_2_img" src="./image/img_3.png" />
					</div>
					<div class="right">
                                                <img class="con_2_img" src="./image/img_4.png" />
					</div>
				</div>
			</div>
			<div class="con_3">
				<div class="con_title">前伸运动髁导斜度曲线</div>
				<div class="con_desc">
					<div class="left">左髁突髁导斜度</div>
					<div class="right">右髁突髁导斜度</div>
				</div>
				<div class="con_img">
					<div class="left">
                                                <img class="con_2_img" src="./image/img_5.png" />
					</div>
					<div class="right">
                                                <img class="con_2_img" src="./image/img_6.png" />
					</div>
				</div>
			</div>
			<div class="con_4">
				<div class="con_title">前牙切导斜度</div>
				<div class="con_4_content">
					<div class="con_4_item">
                                                <div>前伸运动</div>
						<div>
                                                        <img class="con_4_img" src="./image/img_7.png" />
						</div>
					</div>
					<div class="con_4_item">
                                                <div>左侧方运动、右侧方运动</div>
						<div>
                                                        <img class="con_4_img" src="./image/img_8.png" />
						</div>
					</div>
					<div class="con_4_item">
                                                <div>前伸运动、左侧方运动、右侧方运动</div>
						<div>
                                                        <img class="con_4_img" src="./image/img_9.png" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer_1"></div>
		<div class="footer_2"></div>
    </div>
</body>
</html>
